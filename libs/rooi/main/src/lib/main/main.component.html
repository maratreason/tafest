<div class="main">
    <div class="main-header">
        <div class="main-header__title">
            <h1 class="main-header__title-text">Пользователи</h1>
            <div class="main-header__title-count">34895</div>
        </div>
        <div class="main-header__toolbar">
            <div class="search-input">
                <img class="search-input__icon" src="assets/img/icons/search.svg" alt="" />
                <input class="search-input__input" type="text" placeholder="Поиск по ФИО, email или ID" />
            </div>

            <x-select [value]="'Город'" [options]="cities" class="select select-sm select-filled"></x-select>
            <x-select [value]="'Исследования'" [options]="research" class="select select-sm select-filled"></x-select>
        </div>
        <div class="main-header__panel panel">
            <div class="panel-list">
                <div class="panel-item">
                    <span class="panel-text">Врач</span>
                    <span class="panel-count">22589</span>
                </div>
                <div class="panel-item">
                    <span class="panel-text">Пользователь</span>
                    <span class="panel-count">290</span>
                </div>
                <div class="panel-item">
                    <span class="panel-text">Модератор</span>
                    <span class="panel-count">32</span>
                </div>
                <div class="panel-item">
                    <span class="panel-text">Монитор</span>
                    <span class="panel-count">21</span>
                </div>
                <div class="panel-item">
                    <span class="panel-text">Администратор</span>
                    <span class="panel-count">2</span>
                </div>
                <div class="panel-item">
                    <span class="panel-text">Суперадминистратор</span>
                    <span class="panel-count">1</span>
                </div>
                <div class="panel-item">
                    <span class="panel-text">Корзина</span>
                    <span class="panel-count">2</span>
                </div>
            </div>
            <div class="panel-btns">
                <button class="btn btn-sm btn-success">
                    <img src="assets/img/icons/panel-add-btn.svg" alt="" />
                    <span>Добавить</span>
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <users-list-container></users-list-container>
    </div>

    <div class="main-footer">
        <div class="main-footer__actions footer-actions">
            <x-select [value]="'Действия'" [options]="actions" class="select"></x-select>
            <button class="btn btn-success">
                <span>Применить</span>
            </button>
        </div>
        <div class="main-footer__show footer-show">
            <span>Показать</span>
            <x-select [value]="'10'" [options]="selectShows" class="select"></x-select>
            <span>строк</span>
        </div>
        <div class="main-footer__pagination pagination">
            <a class="pagination-link pagination-link__arrow" href="#">
                <img src="assets/img/icons/chevron-bold.svg" alt="" />
            </a>
            <a class="pagination-link is--active" href="#">1</a>
            <a class="pagination-link" href="#">2</a>
            <a class="pagination-link" href="#">3</a>
            <a class="pagination-link" href="#">...</a>
            <a class="pagination-link" href="#">1200</a>
            <a class="pagination-link pagination-link__arrow" href="#">
                <img src="assets/img/icons/chevron-bold.svg" alt="" />
            </a>
        </div>
    </div>
</div>
